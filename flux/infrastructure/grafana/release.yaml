---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: grafana
      version: "8.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    replicas: 1

    persistence:
      enabled: true
      storageClassName: zfs-nfs-csi
      size: 1Gi

    # Use reflected secret from authentik namespace
    envFromSecrets:
      - name: authentik-stack-grafana-oauth

    # Victoria Metrics datasource
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: VictoriaMetrics
            type: prometheus
            url: http://vmselect-vm.victoria-metrics.svc.cluster.local:8481/select/0/prometheus
            access: proxy
            isDefault: true

    # Dashboard sidecar - downloads dashboards from grafana.com
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true

    # Pre-install dashboards via ConfigMap labels
    dashboards:
      default:
        node-exporter:
          gnetId: 1860
          revision: 37
          datasource: VictoriaMetrics
        kubernetes-cluster:
          gnetId: 315
          revision: 3
          datasource: VictoriaMetrics
        kubernetes-pods:
          gnetId: 6417
          revision: 1
          datasource: VictoriaMetrics

    # Authentik OAuth2
    grafana.ini:
      server:
        root_url: https://grafana.dev.home
      auth.generic_oauth:
        enabled: true
        name: Authentik
        allow_sign_up: true
        client_id: grafana-id
        client_secret: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
        auth_url: https://authentik.dev.home/application/o/authorize/
        token_url: https://authentik.dev.home/application/o/token/
        api_url: https://authentik.dev.home/application/o/userinfo/
        scopes: openid profile email groups
        role_attribute_path: "contains(groups[*], 'monitoring-admins') && 'Admin' || 'Viewer'"
      auth:
        disable_login_form: false

    ingress:
      enabled: true
      ingressClassName: traefik-internal
      hosts:
        - grafana.dev.home

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 512Mi
