apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "authentik-blueprints.fullname" . }}-talos-oidc
  labels:
    {{- include "authentik-blueprints.componentLabels" (dict "context" . "component" "talos-oidc") | nindent 4 }}
data:
  talos-oidc.yaml: |
    version: 1
    metadata:
      name: Talos OIDC Setup
      labels:
        blueprints.goauthentik.io/instantiate: "true"
    entries:
      - model: authentik_providers_oauth2.scopemapping
        identifiers:
          name: Kubernetes Groups Mapping
        attrs:
          scope_name: groups
          description: "Map user groups to Kubernetes RBAC"
          expression: |
            return {
              "groups": [group.name for group in user.ak_groups.all()],
            }

      - model: authentik_providers_oauth2.oauth2provider
        id: talos-provider
        identifiers:
          name: Talos Cluster
        attrs:
          client_id: {{ .Values.oidc.talos.clientId | quote }}
          client_secret: !Env [AUTHENTIK_TALOS_SECRET, "fallback-secret"]
          client_type: confidential
          authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
          invalidation_flow: !Find [authentik_flows.flow, [slug, default-provider-invalidation-flow]]
          redirect_uris:
            {{- range .Values.oidc.talos.redirectUris }}
            - url: {{ .url }}
              matching_mode: {{ .matchingMode | default "strict" }}
            {{- end }}
          property_mappings:
            - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-email]]
            - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-openid]]
            - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/scope-profile]]
            - !Find [authentik_providers_oauth2.scopemapping, [name, "Kubernetes Groups Mapping"]]
          signing_key: !Find [authentik_crypto.certificatekeypair, [name, "authentik Self-signed Certificate"]]

      - model: authentik_core.application
        identifiers:
          slug: talos-cluster
        attrs:
          name: Talos Kubernetes
          icon: {{ .Values.oidc.talos.icon | quote }}
          provider: !Find [authentik_providers_oauth2.oauth2provider, [name, "Talos Cluster"]]
